<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>computed</title>
		<script src="../../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			 <h2>{{a}}</h2>
			<button @click="add(2,$event)">+</button>
			<p><btn @click.native="add(2,$event)"></btn></p>
		</div>
		<script type="text/javascript">
			var btn={
				template:'<button>外部组件</button>'
			}
			new Vue({
				 el:'#app',
				 data:{
				 	a:1,
				 	
				 },
				
				 methods:{
				 	add:function(num,event){
				 		  this.a+=num;
				 		  console.log(event)
				 		  
				 	}
				 },
				 components:{
				 	'btn':btn
				 }
			})
		</script>
	</body>
</html>
