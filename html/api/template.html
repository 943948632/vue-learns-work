<!DOCTYPE html>
<html>
	<head>

		<title>vue-template</title>

	</head>
	<body>
		<h1>vue-template</h1>
		<div id="app">
			
		</div>
		<hr />
		<template id="demo">
			<h2  style="color: red;">我的模板</h2>
			
		</template>

		</script>
		<script type="text/javascript">
			   new Vue({
			   	  el:'#app',
			   	  data:{
			   	  	
			   	  },
			   	  //template:'#demo'
			   	  template:'#demo3'
			   })
		</script>
	</body>
</html>
