<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-set</title>
		<script src="../../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <div id="app">
		 	
		     <p>{{count}}</p>
			<ul>
				<li v-for="item in goods">{{item.name}},{{item.num}}</li>
			</ul>
			<button @click="add">+</button>
			<button @click="clean">清空</button>
		</div>
		<script type="text/javascript">
			
			  
			
			var vm=new Vue({
			  	  el:'#app',
			  	  data:{
			  	  	 count:3,
			   	  goods:[{
			   	  	name:'car',num:'1'
			   	  },
			   	  {
			   	  	name:'cars',num:'5'
			   	  }]
			  	  },
			  	  methods:{
			  	 
			clean:function(){
				  vm.count=null;
				  vm.goods=null;
				  vm.goods=[]
			},
			 add:function(){
			  	  	vm.goods.push({name:'carf',num:'5'})
			  	  	
				  vm.count++
			} 
			
			  	  }
			  })
			
		</script>
	</body>
</html>
