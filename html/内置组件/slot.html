<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>solt 标签</title>
		<script src="../../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
	</head>

	<body>
		<h1>标签的内容扩展</h1>
		<div id="app">

			<goods v-for='aaa in goods'>
				<span slot="name">{{aaa.name}}</span>
				<span slot="num">{{aaa.num}}</span>
			</goods>
		</div>
		<template id="demo">
			<p>
				名称：
				<slot name='name'></slot>
				数量：
				<slot name='num'></slot>

			</p>
		</template>
		<script type="text/javascript">
			goods = {
				template: '#demo'
			}
			var vm = new Vue({
				el: '#app',
				data: {
					goods: [{
						name: 'pen',
						num: '20'
					}, {
						name: 'pen',
						num: '20'
					}]
				},
				components: {
					"goods": goods
				}
			})
		</script>
	</body>

</html>
