<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例事件</title>
		<script src="../../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			  <p>{{a}}</p>
			  <button @click="jia">+</button>
			  
		</div>
		 <button onclick="jian()">-</button>
		 <button onclick="off()">关闭事件</button>
		<script type="text/javascript">
			  var vm=new Vue({
			  	  el:'#app',
			  	  data:{
			  	  	 a:1
			  	  },
			  	  methods:{
			  	  	  jia:function(){
			  	  	  	 this.a++
			  	  	  }
			  	  }
			  })
			  
			  vm.$on('jian',function(num){
			  	   console.log('我执行jian()')
			  	   this.a-=num
			  })
			  function jian(){
			  	vm.$emit('jian',2)
			  }
			  function off(){
			  	  vm.$off('jian')
			  }
		</script>
	</body>
</html>
