<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> vue hello word</title>
		<script src="../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">

			<h3>{{message}}</h3>
			
			
			<input type="" name="" id="" value=""  v-model="msd"/>
			<h2>{{msd}}</h2>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					message: 'hellow word',
					msd:''
				}
			})
		</script>
	</body>

</html>
