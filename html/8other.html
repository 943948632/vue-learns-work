<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> vue hello word</title>
		<script src="../js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>

	<body>
		<div id="app">

			<h3 v-pre>{{message}}v-pre显示源码</h3>
			<p v-cloak>浏览器中渲染完成之前不显示</p>
			<p v-once>只玩一次{{message}}</p>
			<textarea cols="30" rows="10" v-model="message"></textarea>
			
			
			
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					message: 'hellow word'
					
				}
			})
		</script>
	</body>

</html>
